{% extends 'main.html '%}

{% block content %}
<main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            
            <a href="{% url 'user_list' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Update Messages</h3>
            
            <br> <br>  <br> <br>   
          </div>
        </div>
<div class="layout__body">
<div class="form__group">
<form method="post" action="">
    {%csrf_token%}
     <div class="form__group">
    <label for="room_topic">Select Member's username</label>
        {{form.sender}} 
        </div>
         <div class="form__group">
        <label for="room_topic">LastName</label>
        {{form.room}} 
        </div>
         <div class="form__group">
        <label for="room_topic">Enter your message</label>
        {{form.body}} 
        </div>
       
<div class="form__action">
    <a class="btn btn--primary" href="{% url 'home' %}">Cancel</a>
    <button class="btn btn--main" input type="submit" value="submit">Update Now</button>
</form>
</div>
</div>
</div>

{%endblock%}
