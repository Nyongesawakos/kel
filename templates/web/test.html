<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue Themed Home Page</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0F52BA; /* Deep Blue */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    /* Container */
    .container {
      background-color: rgba(255, 255, 255, 0.1); /* Slight transparent white */
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .cta-button {
      padding: 12px 24px;
      background-color: #ffffff;
      color: #0F52BA;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to BlueWave</h1>
    <p>Elegant, clean, and centered. Build your brand with clarity.</p>
    <button class="cta-button">Get Started</button>
  </div>
</body>
</html>
