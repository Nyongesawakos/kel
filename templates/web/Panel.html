
{%load static%}
{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GCIWELFARE</title>
<div class="div" id="mn">
<div class="image">
    <img src="{% static 'images/logo.png'%}" />
    </div>

    <div class="report-container">
        <div class="report-header">
            <h1 class="recent-Articles">Individual Reports</h1> 
           
        </div>
        
        <table id="example" class="table table-striped table-hover" style="width:95%">
    <thead>
      <tr class="bg-primary">
          <th class="bg-info">Users</th>
          <th class="bg-info">Last name</th>
          <th class="bg-info">Id Number</th>
          <th class="bg-info">Phone</th>
          <th class="bg-info">More details</th>
          
         
            
            
            
        </tr>
    </thead>
  
<tbody>
    {% for room in detail %}  
    <tr class="table-warning">
    
        
       
        
       
        
        <td>{{room.host}}</td>
        <td>{{room.name}}</td>
        <td>{{room.identity}}</td>
        <td>{{room.phone}}</td>
        
        <td> <a href="{% url 'detail' room.id %}">View</a></td>
        {%endfor%}
        <a href="{% url 'single' %}">Filter reports</a>
  
  
    <style>
        table card-body{
          font-family: arial, sans-serif;
          font-size: medium;
          font:300;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #C0C0C0;
          text-align: left;
          padding: 8px;
          background-color: #d3d8e0;
        }
        
        tr:nth-child(even) {
          background-color: #C0C0C0;
        }
        img{
                        align-items: center;
                        width: 100;
                      
                    }
        a{
            display: inline-block;
            text-decoration: none;
            }
       </style>
       </table>
       {%endblock%}
